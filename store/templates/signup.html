{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">

                 {% csrf_token %} 

                 {% if error %}

                 <div class="alert alert-danger" role = "alert">
                    {{error}}
                 </div>

                 {% endif %}

            <!-- First Name -->
            <div class = "form-group">
                <label for="">First Name</label>
                <input type="text" name="firstname" id="" value="{{values.first_name}}"
                class="form-control form-control-sm" placeholder="">
            </div>

                <!-- Last Name -->
            <div class = "form-group">
                <label for="">Last Name</label>
                <input type="text" name="lastname" id="" value="{{values.last_name}}"
                class="form-control form-control-sm"
                >
            </div>

                <!-- Phone Number -->
            <div class = "form-group">
                <label for="">Phone</label>
                <input type="text" name="phone" id="" class="form-control"
                value= "{{values.phone}}"
                >
            </div>


                     <!-- password -->
            <div class = "form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm"
                placeholder="***** ***">
            </div>

    

                     <!-- email -->
            <div class = "form-group">
                <label for="">Email</label>
                <input required type="email" name="email" id="" 
                class="form-control-sm form-control" value="{{values.email}}"
                placeholder="example@mail.com">
            </div>


            <div class="form-group">
                <input class= "btn btn-sm btn-info" type="submit" value= "Create an account">
            </div>
            
            </form>
        </div>
    </div>
</div>

{% endblock %}
